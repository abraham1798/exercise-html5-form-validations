<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <strong>Some fields are missing</strong>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">Card*</div>
                        <div class="col-sm">CVC*</div>
                        <div class="col-sm">Amount</div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-4">
                                <input class="form-control" type="text" placeholder="xxxxxxxxxxxxxxx" maxlength="14">
                            </div>
                            <div class="col-xl-4">
                                <input class="form-control" type="text" placeholder="0000" maxlength="4">
                            </div>
                            <div class="col-xl-4">
                                <input class="form-control" type="text" placeholder="Amount">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">First Name*</div>
                            <div class="col-sm">Last Name*</div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <input class="form-control" type="text" placeholder="Your First Name" maxlength="14">
                            </div>
                            <div class="col-xl-6">
                                <input class="form-control" type="text" placeholder="Your Second Name" maxlength="14">
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm">City</div>
                                    <div class="col-sm">State</div>
                                    <div class="col-sm">Postal Code</div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-xl-4">
                                        <input class="form-control" type="text" maxlength="4">
                                    </div>
                                    <div class="col-xl-4">
                                        <select class="custom-select">
                                            <option selected>Choose your province</option>
                                            <option value="1">San Jose</option>
                                            <option value="2">Alajuela</option>
                                            <option value="3">Cartago</option>
                                            <option value="3">Heredia</option>
                                            <option value="3">Puntarenas</option>
                                            <option value="3">Limon</option>
                                            <option value="3">Guanacaste</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-4">
                                        <input class="form-control" type="text" maxlength="4">
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg">We accept:</div>
                                        <div class="col-lg">Message</div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row no-gutters">
                                        <div class="col-12 col-sm-6 col-md-8">
                                            <div id="iconos">
                                                <div class="con">
                                                    <input type="radio" />
                                                    <i class="fab fa-cc-mastercard"></i>
                                                    <input type="radio" />
                                                    <i class="fab fa-cc-visa"></i>
                                                    <input type="radio" />
                                                    <i class="fab fa-cc-diners-club"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 col-sm-4">
                                            <textarea name="" id="" cols="45" rows="4"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                <span class="badge badge-secondary">Cancel</span>
                <span class="badge badge-primary">Send</span>
               </div>
            </div>
        </div>
</body>

</html>
